<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ… Freshdesk tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="hr.css">
</head>





<body>
    <div class="container-fluid">
        <div class="d-flex align-items-stretch">
            <div>
                <div class="d-flex  flex-column bd-highlight mb-3"
                    style="height: 945px; background-color: #12344D; position:relative; ">
                    <div class="pe-3 mt-2"><img src="freshdesk-white-f13f9aabca21df8df119515dc017058456dc58106be66a1a17ffd1c201d1cf09.svg" type="button"></div>
                    <div class="pe-3"><img src="jigsaw (1).png" type="button"></div>
                    <div class="pe-3"><img src="ticket.png" type="button"></div>
                    <div class="pe-3"><img src="contact-list.png" type="button"></div>
                    <div class="pe-3"><img src="successful.png" type="button"></div>
                    <div class="pe-3 mt-auto my-4"><img src="ellipsis.png" type="button"></div>
                </div>
            </div>
            <div class="flex-fill">
                <nav class="navbar navbar-light"  style="background-color: #fff;">
                    <div class="container">
                        <span></span>
                        <button type="button" class="btn btn-success me-auto" id="allticekts" onclick=allticket()>ALL TICKETS</button>
                        <form class=" d-flex gap-2 " >
                            <span class="align-center" type="button" style="color: blue; width: 100%  ;  margin-bottom: 1em;"><u>15 days trial left</u></span>
                            <button type="button"   style="width: 100%; border-radius: 10px; border:1px solid grey; margin-bottom: 1em;" id="allticekts">Get Started 11%</button>
                            <button type="button"   style="width: 85%; border-radius: 10px;  border:1px solid grey; margin-bottom: 1em;" id="allticekts">NEW FILE</button>
                            <input class="form-control " style="margin-bottom: 1em;" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" style="margin-bottom: 1em;"type="submit">Search</button>
                            <span><img  class="img2" src="notification.png" type="button"></span>
                            <span><img  class="img2" src="gift-box.png" type="button"></span>      
                            <span><img  class="img2" src="schedule.png" type="button"></span>
                            <span><img style="border-radius: 5px; border:grey solid 2px ;" class="" src="images (1).png" type="button"></span>
                        </form>
                    </div>
                </nav>
                <nav class="navbar navbar-light " style="background-color: #F6F7F9;">
                    <div class="container">
                        <span class=""><img src="filter.png" type="button"></span> 
                        <span class="mx-2 ">Sort by:</span>
                        <span class="me-auto" >Date Created</span>
                        <div class="d-flex gap-2">
                           <span class=""style=";">Layout: </span><span style="width:200%;">Card-view</span>
                           <button type="button"  class="px-2 py-1" style=" border-radius: 5px;  border:1px solid grey;" id="allticekts">EXPORT</button>
                        </div>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-9 " id="dnone" style="background-color: #F6F7F9;">
                        <div class="container me-auto">

                            <div id="errormsg">
                            </div>
                            <div class="content">
                                <div id="searchdiv">
                                    <input type="submit" id="cdivbtn" class="main crclass" value="Create Ticket">
                                    <input type="submit" id="sboxbtn" class="righte" value="Search Ticket">
                                    <input type="text" id="sbox" class="righte mx-2" placeholder="Enter ticket Number">
                                </div>
                                <label for="name">Username<sup>*</sup></label>
                                <input type="text" class="fields" id="name" placeholder="Enter your name here...">
                                <label for="contact">Contact Email<sup>*</sup></label>
                                <input type="email" class="fields" id="contact" placeholder="Enter your email here...">
                                <label for="subject">Subject<sup>*</sup></label>
                                <input type="text" class="fields" id="subject"
                                    placeholder="Enter the subject of the ticket here...">
                                <label for="ttype">Type</label>
                                <select class="fields" id="ttype">
                                    <option value="">---</option>
                                    <option value="Question">Question</option>
                                    <option value="Incident">Incident</option>
                                    <option value="Problem">Problem</option>
                                    <option value="Feature Request">Freature Request</option>
                                    <option value="Refund">Refund</option>
                                </select>
                                <label for="tstatus">Status<sup>*</sup></label>
                                <select class="fields" id="tstatus">
                                    <option value="2">Open</option>
                                    <option value="3">Pending</option>
                                    <option value="4">Resolved</option>
                                    <option value="5">Closed</option>
                                </select>
                                <label for="tpriority">Priority<sup>*</sup></label>
                                <select class="fields" id="tpriority">
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                    <option value="4">Urgent</option>
                                </select>
                                <label for="description">Description<sup>*</sup></label>
                                <textarea id="description" placeholder="Write description.."></textarea>
                                <input type="submit" id="subtn" value="Create Ticket">
                                <input type="submit" id="canbtn" value="Clear">
                                <input type="submit" id="upbtn" class="main crclass" value="Update Ticket">
                                <input type="submit" id="dlbtn" class="main crclass" value="Delete Ticket">
                            </div>
                        </div>
                    </div>
<!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<div class="col-9 " id="dblock">
    <div class="container me-auto">
<div class="" id="allticket_sub"></div>
<div class="" id="allticket_type"></div>
<div class="" id="allticket_description"></div>
    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
                    <div class=" col-3">
                        <div class="row">
                            <div class="col-9 py-3">
                                FILTER
                            </div>
                            <div class="col-3">
                                <div class=""><img src="images.png" type="button"></div>
                            </div>
                        </div>
                        <div class=" px-3 py-3 my-3" style="background-color: #F6F7F9;">
                            <br>
                            <div>Agents</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>

                            </select>
                            <br>
                            <div>Groups</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">My groups</option>
                                <option value="2">Escalation</option>
                                <option value="3">Customer Support</option>
                                <option value="4">Unassigned/option>
                                <option value="5">Billing</option>
                            </select>
                            <br>
                            <div>Created</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Today</option>
                                <option value="2">Yesterday</option>
                                <option value="3">This week</option>
                                <option value="4">This month</option>
                                <option value="5">Last 7 days</option>
                                <option value="6">Last 30 days</option>
                            </select>
                            <br>
                            <div>Resolution due by</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Overdue</option>
                                <option value="2">Today</option>
                                <option value="3">Tomorrow</option>
                                <option value="4">Next 8 hours</option>
                                <option value="5">Next 4 hours</option>
                            </select>
                            <br>
                            <div>First response due by</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Overdue</option>
                                <option value="2">Today</option>
                                <option value="3">Tomorrow</option>
                                <option value="4">Next 8 hours</option>
                                <option value="5">Next 4 hours</option>


                            </select>
                            <br>
                            <div>skills</div>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">None</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>
        </div>
</body>



<script src="hr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
